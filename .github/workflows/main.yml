name: Python package

on:
  push:
  # paths:
  #   - "!README.md"
  pull_request:
    # paths:
    #   - "!README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy2.7 and pypy3.9
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: install some independencies
        run: |
          pip install --upgrade pip
          if [ -f "api/requirements.txt" ]; then pip install -r "api/requirements.txt"; fi

      # - name: pull docker image
      #   run: |
      #     docker pull littlehawk03/api:latest

      - name: Start containers
        run: docker-compose -f "mongodb/docker-compose.yml" up -d --build

      - name: run api with python
        run: |
          python -d -u "api/api.py" >> /dev/null


      - name: test api running
        run: |
          curl http://localhost:3000

      - name: test with unittest
        run: |
          python -m unittest discover -s tests -p "*.py"
